<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="logo">
        <h1>Etch-A-Sketch</h1>
    </header>
    <div id="main">
        <div class="options">
            <div class="color">
                <input id="color-picker" type="color" value="#000000">
            </div>
            <div>
                <div class="dynamic_size">
                    <label class="size1">16</label>
                    x
                    <label class="size2">16</label>
                </div>
                <input type="range" id="numberInput" min="1" max="64" value="16">
            </div>
            <div class="eraser-section">
                <button class="eraser">Eraser</button>
            </div>
            <div>
                <button class="clear">Clear</button>
            </div>
        </div>
        <div id="container">

        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
